{% extends 'theme.html' %}

{% block content %}

<h2>Audios</h2>
<div class="container">

{% for audio in Audios %}
    <div class="card" style="width: 18rem;">
         <img src="{{audio.image}}" class="card-img-top" alt="...">
         <div class="card-body">
             <h5 class="card-title">{{audio.name}}</h5>
              <p class="card-text"><h1>#{{audio.name}}</p></h1>
              <a href="#" class="btn btn-primary">Upload</a>
         </div>
    </div>

{% endfor %}
</div>

{% endblock %}
